<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>متجري البسيط</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      direction: rtl;
    }
    header {
      background-color: #0a8;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    button {
      padding: 8px 12px;
      background-color: #0a8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #088;
    }
  </style>
</head>
<body>

  <header>
    <h1>متجري البسيط</h1>
    <div id="cart">
      🛒 السلة: <span id="cartCount">0</span> منتج - <span id="totalPrice">0</span> د.أ
    </div>
  </header>

  <main id="productList">
    <!-- المنتجات ستُضاف هنا من خلال JavaScript -->
  </main>

  <script>
    const products = [
      {
        id: 1,
        name: "قميص نسائي",
        price: 15,
        image: "https://via.placeholder.com/200x150?text=قميص"
      },
      {
        id: 2,
        name: "حقيبة يد",
        price: 25,
        image: "https://via.placeholder.com/200x150?text=حقيبة"
      },
      {
        id: 3,
        name: "حذاء رياضي",
        price: 30,
        image: "https://via.placeholder.com/200x150?text=حذاء"
      }
    ];

    let cartCount = 0;
    let totalPrice = 0;

    const productList = document.getElementById("productList");
    const cartCountSpan = document.getElementById("cartCount");
    const totalPriceSpan = document.getElementById("totalPrice");

    function displayProducts() {
      products.forEach((product) => {
        const div = document.createElement("div");
        div.className = "product";

        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>السعر: ${product.price} د.أ</p>
          <button onclick="addToCart(${product.price})">أضف إلى السلة</button>
        `;

        productList.appendChild(div);
      });
    }

    function addToCart(price) {
      cartCount++;
      totalPrice += price;
      cartCountSpan.textContent = cartCount;
      totalPriceSpan.textContent = totalPrice;
    }

    displayProducts();
  </script>

</body>
</html>
